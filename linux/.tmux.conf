#-----------------------
# 基本設定
#-----------------------
# ESCキーの効きの弱さ対策
set -s escape-time 0

# prefixキーを変更
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# prefix + rで設定リロード
bind r source-file ~/.tmux.conf \; display "tmux.conf has been reloaded !"

# windowのindexを1 originに変更
set-option -g base-index 1

# ペインのindexを1 originに変更
set-option -g pane-base-index 1

# utf-8を有効化
set-window-option -g utf8 on

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

#-----------------------
# 見た目系設定
#-----------------------
# 256色対応
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg yellow
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg yellow
setw -g window-status-current-bg brightblack
setw -g window-status-current-attr bright

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ペインボーダーの色
set -g pane-border-fg brightblack
set -g pane-border-bg black

set -g pane-active-border-fg white
set -g pane-active-border-bg brightblack

# ステータスバーを上部に表示 (tmux1.7からしか対応していない)
#set-option -g status-position top

#-----------------------
# コピーモード関連
#-----------------------
# コピーモードのキーバインドをvi風に変更
set-window-option -g mode-keys vi
# prefix + v でコピーモード
#bind-key -t vi-copy v begin-selection #使えない
bind-key v copy-mode \; display "Copy mode !"
# vでマーク開始
bind -t vi-copy v begin-selection
# Vで行の先頭からマーク開始
bind -t vi-copy V select-line
# C-vで矩形選択の切り替え
bind -t vi-copy C-v rectangle-toggle
# yでヤンク
bind -t vi-copy y copy-selection
# Yで1行ヤンク
bind -t vi-copy Y copy-line

#-----------------------
# ペイン関連
#-----------------------
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドで移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

